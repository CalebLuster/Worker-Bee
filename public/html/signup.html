<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee&display=swap"
      rel="stylesheet"
    />
    <link href="../stylesheets/style.css" rel="stylesheet" />
    <title>Sign Up</title>
  </head>

  <body>
    <div class="container-fluid">
      <header class="top-nav">
        <img src="../images/bee.png" alt="" class="col-1 mx-3 mb-3" />
        <h3 id="top-nav-h1">WORKER BEE</h3>
        <section id="top-nav-right">
          <a href="viewtime.html"><h6 class="top-links">View <br />Time Card</h6></a>
          <a href="submit.html"><h6 class="top-links">Submit <br />Time Card</h6></a>
          <!-- <h6 class="top-links"><a href="viewtime.html">View <br>Time Card</a></h6>
            <h6 class="top-links"><a href="submit.html">Submit <br>Time Card</a></h6> -->
          <h3 id="log-out">Log Out</h3>
        </section>
      </header>
      <div id="signup-form">
        <h3 id="signup-h1">Sign Up</h3>
        <form>
          <div class="row">
            <div class="mb-3 col">
              <label for="inputFirstName" class="form-label">First Name</label>
              <input type="text" class="form-control" id="inputFirstName" />
            </div>
            <div class="mb-3 col">
              <label for="inputLastName" class="form-label">Last Name</label>
              <input type="text" class="form-control" id="inputLastName" />
            </div>
          </div>
          <div class="row">
            <div class="mb-3 col">
              <label for="inputUserName" class="form-label">Username</label>
              <input type="text" class="form-control" id="inpitUserName" />
            </div>
          </div>
          <div class="row">
            <div class="mb-3 col">
              <label for="inputPassword" class="form-label">Password</label>
              <input type="text" class="form-control" id="inputPassword" />
            </div>
          </div>
          <div class="row">
            <div class="mb-3 col-6">
              <button
                type="submit"
                class="btn btn-primary col-6"
                id="signup-submit"
              >
                Submit
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
